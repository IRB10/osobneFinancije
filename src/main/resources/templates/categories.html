<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_header"></th:block>
    <meta charset="UTF-8">
    <title th:text="#{navigation.category}">Title</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>
<div class="container main">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="wrap">
                <div class="container clear-top">
                    <div class="alert alert-info" th:if="${message != null}">
                        <p th:text="${message}">Validation error</p>
                    </div>
                    <h1 th:text="#{navigation.category}">reset</h1>
                    <form th:action="@{/user/Categories}" th:object="${kategorija}" th:method="post" th:class="form">
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.category.name}"></b></label>
                            <input type="text" th:field="*{naziv}" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('naziv')}">
                                <p th:each="error : ${#fields.errors('naziv')}" th:text="${error}">Validation
                                    error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.category.details}"></b></label>
                            <input type="text" th:field="*{opis}" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('opis')}">
                                <p th:each="error : ${#fields.errors('opis')}" th:text="${error}">
                                    Validation
                                    error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-md loginSignIn"
                                    th:text="#{label.category.create}">
                                submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
