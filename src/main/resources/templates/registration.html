<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_header"></th:block>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="wrap">
                <div class="container clear-top">
                    <form class="form" th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
                        <h1 th:text="#{label.form.register.title}"></h1>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.userName}"></b></label>
                            <input th:field="*{korisnickoIme}" name="korisnickoIme" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('korisnickoIme')}">
                                <p th:each="error : ${#fields.errors('korisnickoIme')}" th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.firstName}"></b></label>
                            <input th:field="*{ime}" name="ime" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('ime')}">
                                <p th:each="error : ${#fields.errors('ime')}" th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.lastName}"></b></label>
                            <input th:field="*{prezime}" name="prezime" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('prezime')}">
                                <p th:each="error : ${#fields.errors('prezime')}" th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.email}"></b></label>
                            <input type="email" th:field="*{email}" name="email" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                                <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.password}"></b></label>
                            <input type="password" th:field="*{lozinka}" name="password" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('lozinka')}">
                                <p th:each="error : ${#fields.errors('lozinka')}" th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="registerLabel"><b th:text="#{label.user.confirmPass}"></b></label>
                            <input type="password" th:field="*{ponovljenaLozinka}" name="rPassword" class="form-control"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('ponovljenaLozinka')}">
                                <p th:each="error : ${#fields.errors('ponovljenaLozinka')}" th:text="${error}">Validation error</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-md loginSignIn" th:text="#{label.form.register.submit}">
                                submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
