<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/_header"></th:block>
    <meta charset="UTF-8">
    <title th:text="#{label.notifications.old}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div class="container main">
    <div th:if="${listaObavijesti != null and !listaObavijesti.isEmpty()}">
        <table class="table table-striped">
            <tr>
                <th th:text="#{label.notification.name}"></th>
                <th th:text="#{label.notification.date}"></th>
            </tr>
            <tr th:each="obavijest : ${listaObavijesti}">
                <td th:text="${obavijest.poruka}"></td>
                <td th:text="${obavijest.kreirano}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${listaObavijesti.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/user/oldNotifications(size=${listaObavijesti.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==listaObavijesti.number + 1} ? active"></a>
    </div>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
